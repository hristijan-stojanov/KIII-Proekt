<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">PLEASE CHOOSE IN WHICH CATEGORY YOUR ADVERTISEMENT BELONGS</h1>
        </div>
    </section>

    <div class="container mb-4 ">
        <div class="row justify-content-center w-50 m-auto">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div th:each="category : ${categories}">
                    <a th:href="@{'/add/{id}' (id=${category.getId()})}"
                       class="btn btn-info btn-lg btn-block" th:text="${category.getName()}"></a>
                    <br>
                </div>
            </div>
        </div>
    </div>
