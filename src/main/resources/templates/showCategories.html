<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All Categories</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Subcategories</th>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <th scope="col">Edit</th>
                            </th:block>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="category : ${categories}" class="product">
                            <td th:text="${category.getName()}"></td>
                            <td th:text="${category.getSubCategories() != null && !category.getSubCategories().isEmpty()}
                            ? ${category.getSubCategoriesToString()} : 'No Category'"></td>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <td><a class="btn btn-primary" type="button" th:href="@{'/categories/edit-form/{id}' (id = ${category.getId()})}">Edit Category</a></td>
                            </th:block>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn btn-primary" type="button" th:href="@{/categories/add-form}">Add Category</a></td>
            </th:block>
        </div>
    </div>
</div>
