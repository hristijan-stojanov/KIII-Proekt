<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">PLEASE ENTER THE APPROPRIATE INFORMATION FOR THE SELECTED CATEGORY</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">

                <form th:action="@{/HouseAd/add}" method="POST" enctype="multipart/form-data">
                    <input id="id" type="hidden" name="id" th:value="(${houseAd} != null ? ${houseAd.getId()} : '')">

                    <div class="form-group">
                        <label>Category</label>
                        <select name="categoryId" class="form-control" >
                            <option th:selected="${category_1.getName()}"
                                    th:value="${category_1.getId()}"
                                    th:text="${category_1.getName()}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <a type="button" class="btn btn-primary" href="/add">Select another category</a>
                        <br><br><br><br>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${houseAd} != null ? ${houseAd.getTitle()} : '')"
                               required
                               placeholder="Enter title to ad">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <select name="cityId" class="form-control">
                            <option th:if="${houseAd} != null"
                                    th:selected="${houseAd.getCity().getName() == City.getName()}"
                                    th:each="City : ${cityList}"
                                    th:value="${City.getName()}"
                                    th:text="${City.getName()}">
                            </option>
                            <option th:if="${houseAd} == null"
                                    th:each="City : ${cityList}"
                                    th:value="${City.getName()}"
                                    th:text="${City.getName()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Ad Type</label>
                        <select name="type" class="form-control">
                            <option th:if="${houseAd} != null"
                                    th:selected="${houseAd.getType().name() == Type.name()}"
                                    th:each="Type : ${adTypeList}"
                                    th:value="${Type.name()}"
                                    th:text="${Type.name()}">
                            </option>
                            <option th:if="${houseAd} == null"
                                    th:each="Type : ${adTypeList}"
                                    th:value="${Type.name()}"
                                    th:text="${Type.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Condition</label>
                        <select name="condition" class="form-control">
                            <option th:if="${houseAd} != null"
                                    th:selected="${houseAd.getCondition().name() == Condition.name()}"
                                    th:each="Condition : ${conditionList}"
                                    th:value="${Condition.name()}"
                                    th:text="${Condition.name()}">
                            </option>
                            <option th:if="${houseAd} == null"
                                    th:each="Condition : ${conditionList}"
                                    th:value="${Condition.name()}"
                                    th:text="${Condition.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Is Exchange Possible</label>
                        <select name="isExchangePossible" class="form-control">
                            <option th:text="Yes"
                                    th:value="True">
                            </option>
                            <option th:text="No"
                                    th:value="False">
                            </option>
                        </select>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label>Is Delivery Possible</label>-->
<!--                        <select name="isDeliveryPossible" class="form-control">-->
<!--                            <option th:text="Yes"-->
<!--                                    th:value="True">-->
<!--                            </option>-->
<!--                            <option th:text="No"-->
<!--                                    th:value="False">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="quadrature">Quadrature (m^2)</label>
                        <input type="text"
                               class="form-control"
                               id="quadrature"
                               name="quadrature"
                               th:value="(${houseAd} != null ? ${houseAd.getQuadrature()} : '')"
                               required
                               placeholder="Quadrature">
                    </div>

                    <div class="form-group">
                        <label for="yearMade">Year of construction</label>
                        <input type="text"
                               class="form-control"
                               id="yearMade"
                               name="yearMade"
                               th:value="(${houseAd} != null ? ${houseAd.getYearMade()} : '')"
                               required
                               placeholder="YearMade">
                    </div>

                    <div class="form-group">
                        <label for="yardArea">Yard Area</label>
                        <input type="text"
                               class="form-control"
                               id="yardArea"
                               name="yardArea"
                               th:value="(${houseAd} != null ? ${houseAd.getYardArea()} : '')"
                               required
                               placeholder="YardArea">
                    </div>

                    <div class="form-group">
                        <label for="numRooms">Number of rooms</label>
                        <input type="text"
                               class="form-control"
                               id="numRooms"
                               name="numRooms"
                               th:value="(${houseAd} != null ? ${houseAd.getNumRooms()} : '')"
                               required
                               placeholder="NumRooms">
                    </div>

                    <div class="form-group">
                        <label for="numFloors">Number of floors</label>
                        <input type="text"
                               class="form-control"
                               id="numFloors"
                               name="numFloors"
                               th:value="(${houseAd} != null ? ${houseAd.getNumFloors()} : '')"
                               required
                               placeholder="NumFloors">
                    </div>

                    <div class="form-group">
                        <label>Has Basement</label>
                        <select name="hasBasement" class="form-control">
                            <option th:text="Yes"
                                    th:value="True">
                            </option>
                            <option th:text="No"
                                    th:value="False">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Heating</label>
                        <select name="heating" class="form-control">
                            <option th:if="${houseAd} != null"
                                    th:selected="${houseAd.getHeating().name() == Heating.name()}"
                                    th:each="Heating : ${heatingList}"
                                    th:value="${Heating.name()}"
                                    th:text="${Heating.name()}">
                            </option>
                            <option th:if="${houseAd} == null"
                                    th:each="Heating : ${heatingList}"
                                    th:value="${Heating.name()}"
                                    th:text="${Heating.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="8" cols="50"
                                  class="form-control"
                                  th:text="(${houseAd} != null ? ${houseAd.getDescription()} : '')">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (euro)</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${houseAd} != null ? ${houseAd.getPrice()} : '')"
                               required
                               placeholder="Price">
                    </div>

                    <div class="form-group">
                        <h3>Upload Images</h3>
                        <input type="file" id="files" name="files" multiple>
                        <br><br>
                    </div>

                    <br><br><br>

                    <button id="submit" type="submit" class="btn btn-primary">SUBMIT</button>
                    <a type="button" class="btn btn-primary" href="/add">BACK</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
</html>
